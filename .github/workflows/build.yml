name: DGC-AutoBuild

on:
  release:
    types: [published, prereleased]
  workflow_dispatch:

jobs:
  v1:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: macOS Apple Silicon
          - os: ubuntu-latest
            platform: Linux Intel/AMD
          - os: windows-latest
            platform: Windows Intel/AMD
    runs-on: ${{ matrix.os }}

    steps:
      - name: Notify build start (pending)
        shell: bash
        run: |
          curl -X POST ${{ secrets.BUILD_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "version": "${{ github.event.release.tag_name || github.ref_name }}-v1",
              "platform": "${{ matrix.platform }}",
              "status": "pending",
              "progress": 0
            }'

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.release.tag_name || github.ref }}

      - name: Notify progress 5%
        shell: bash
        run: |
          curl -X POST ${{ secrets.BUILD_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "version": "${{ github.event.release.tag_name || github.ref_name }}-v1",
              "platform": "${{ matrix.platform }}",
              "status": "in_progress",
              "progress": 5
            }'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Notify progress 10%
        shell: bash
        run: |
          curl -X POST ${{ secrets.BUILD_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "version": "${{ github.event.release.tag_name || github.ref_name }}-v1",
              "platform": "${{ matrix.platform }}",
              "status": "in_progress",
              "progress": 10
            }'

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Notify progress 20%
        shell: bash
        run: |
          curl -X POST ${{ secrets.BUILD_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "version": "${{ github.event.release.tag_name || github.ref_name }}-v1",
              "platform": "${{ matrix.platform }}",
              "status": "in_progress",
              "progress": 20
            }'

      - name: Generate Python Script for Release
        shell: bash
        run: |
          python builder.py ${{ github.event.release.tag_name || github.ref }}

      - name: Notify progress 25%
        shell: bash
        run: |
          curl -X POST ${{ secrets.BUILD_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "version": "${{ github.event.release.tag_name || github.ref_name }}-v1",
              "platform": "${{ matrix.platform }}",
              "status": "in_progress",
              "progress": 25
            }'

      - name: Build with PyInstaller
        shell: bash
        run: |
          pyinstaller for-build.py --onefile --console

      - name: Notify progress 70%
        shell: bash
        run: |
          curl -X POST ${{ secrets.BUILD_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "version": "${{ github.event.release.tag_name || github.ref_name }}-v1",
              "platform": "${{ matrix.platform }}",
              "status": "in_progress",
              "progress": 70
            }'

      - name: Rename and zip binary
        shell: bash
        run: |
          mkdir upload
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            mv dist/for-build.exe upload/pylo-windows.exe
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            mv dist/for-build upload/pylo-macos
            cd upload && zip pylo-macos.zip pylo-macos
          else
            mv dist/for-build upload/pylo-linux
            cd upload && zip pylo-linux.zip pylo-linux
          fi

      - name: Zip on Windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Compress-Archive -Path upload/pylo-windows.exe -DestinationPath upload/pylo-windows.zip

      - name: Notify progress 80%
        shell: bash
        run: |
          curl -X POST ${{ secrets.BUILD_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "version": "${{ github.event.release.tag_name || github.ref_name }}-v1",
              "platform": "${{ matrix.platform }}",
              "status": "in_progress",
              "progress": 80
            }'

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: upload/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Notify success
        if: success()
        shell: bash
        run: |
          curl -X POST ${{ secrets.BUILD_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "version": "${{ github.event.release.tag_name || github.ref_name }}-v1",
              "platform": "${{ matrix.platform }}",
              "status": "completed",
              "progress": 100
            }'

      - name: Notify failure
        if: failure()
        shell: bash
        run: |
          curl -X POST ${{ secrets.BUILD_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "version": "${{ github.event.release.tag_name || github.ref_name }}-v1",
              "platform": "${{ matrix.platform }}",
              "status": "failed",
              "progress": 100
            }'

  v2:
    needs: v1
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: macOS Apple Silicon
          - os: macos-13
            platform: macOS Intel
          - os: ubuntu-latest
            platform: Linux Intel/AMD
          - os: windows-latest
            platform: Windows Intel/AMD
    runs-on: ${{ matrix.os }}

    steps:
      - name: Notify build start (pending)
        shell: bash
        run: |
          curl -X POST ${{ secrets.BUILD_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "version": "${{ github.event.release.tag_name || github.ref_name }}-v2",
              "platform": "${{ matrix.platform }}",
              "status": "pending",
              "progress": 0
            }'

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.release.tag_name || github.ref }}

      - name: Notify progress 5%
        shell: bash
        run: |
          curl -X POST ${{ secrets.BUILD_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "version": "${{ github.event.release.tag_name || github.ref_name }}-v2",
              "platform": "${{ matrix.platform }}",
              "status": "in_progress",
              "progress": 5
            }'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Notify progress 10%
        shell: bash
        run: |
          curl -X POST ${{ secrets.BUILD_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "version": "${{ github.event.release.tag_name || github.ref_name }}-v2",
              "platform": "${{ matrix.platform }}",
              "status": "in_progress",
              "progress": 10
            }'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka ordered-set zstandard pefile

      - name: Notify progress 20%
        shell: bash
        run: |
          curl -X POST ${{ secrets.BUILD_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "version": "${{ github.event.release.tag_name || github.ref_name }}-v2",
              "platform": "${{ matrix.platform }}",
              "status": "in_progress",
              "progress": 20
            }'

      - name: Generate Python Script for Release
        shell: bash
        run: |
          python builder.py ${{ github.event.release.tag_name || github.ref }}

      - name: Notify progress 25%
        shell: bash
        run: |
          curl -X POST ${{ secrets.BUILD_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "version": "${{ github.event.release.tag_name || github.ref_name }}-v2",
              "platform": "${{ matrix.platform }}",
              "status": "in_progress",
              "progress": 25
            }'

      - name: Build with Nuitka
        shell: bash
        run: |
          python -m nuitka \
            --standalone \
            --onefile \
            --output-dir=dist \
            --remove-output \
            --enable-plugin=pylint-warnings \
            --assume-yes-for-downloads \
            for-build.py

      - name: Notify progress 70%
        shell: bash
        run: |
          curl -X POST ${{ secrets.BUILD_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "version": "${{ github.event.release.tag_name || github.ref_name }}-v2",
              "platform": "${{ matrix.platform }}",
              "status": "in_progress",
              "progress": 70
            }'

      - name: Rename and zip binary
        shell: bash
        run: |
          mkdir upload
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            mv dist/for-build.exe upload/pylo-windows-amd64.exe
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            mv dist/for-build.bin upload/pylo-macos-arm64
            cd upload && zip pylo-macos-arm64.zip pylo-macos-arm64
          elif [[ "${{ matrix.os }}" == "macos-13" ]]; then
            mv dist/for-build.bin upload/pylo-macos-amd64
            cd upload && zip pylo-macos-amd64.zip pylo-macos-amd64
          else
            mv dist/for-build.bin upload/pylo-linux-amd64
            cd upload && zip pylo-linux-amd64.zip pylo-linux-amd64
          fi

      - name: Zip on Windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Compress-Archive -Path upload/pylo-windows-amd64.exe -DestinationPath upload/pylo-windows-amd64.zip

      - name: Notify progress 80%
        shell: bash
        run: |
          curl -X POST ${{ secrets.BUILD_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "version": "${{ github.event.release.tag_name || github.ref_name }}-v2",
              "platform": "${{ matrix.platform }}",
              "status": "in_progress",
              "progress": 80
            }'

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: upload/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Notify success
        if: success()
        shell: bash
        run: |
          curl -X POST ${{ secrets.BUILD_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "version": "${{ github.event.release.tag_name || github.ref_name }}-v2",
              "platform": "${{ matrix.platform }}",
              "status": "completed",
              "progress": 100
            }'

      - name: Notify failure
        if: failure()
        shell: bash
        run: |
          curl -X POST ${{ secrets.BUILD_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "version": "${{ github.event.release.tag_name || github.ref_name }}-v2",
              "platform": "${{ matrix.platform }}",
              "status": "failed",
              "progress": 100
            }'

  after:
    needs: v2
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
          token: ${{ secrets.GH_PAT }}

      - name: Set up Git
        run: |
          git config user.name "DGC-AutoBuild"
          git config user.email "bot@diamondgotcat.net"

      - name: Determine release tag
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            tag=$(gh release list --limit 1 --json tagName --jq '.[0].tagName')
          else
            tag="${{ github.ref_name }}"
          fi
          echo "TAG_NAME=$tag" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}

      - name: Update version.txt
        if: (github.event_name == 'release' && !github.event.release.prerelease) || github.event_name == 'workflow_dispatch'
        run: |
          echo "$TAG_NAME" > version.txt
          git add version.txt
          git commit -m "Update version.txt to $TAG_NAME" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}
          git push origin HEAD:main
