name: DGC-AutoBuild

on:
  release:
    types: [published]

jobs:
  exec-build:
    continue-on-error: true
    strategy:
      matrix:
        include:
          - os: macos-13
            platform: macOS Intel
            filename: YPSH-macos-amd64
          - os: macos-14
            platform: macOS Apple Silicon
            filename: YPSH-macos-arm64
          - os: ubuntu-22.04
            platform: Linux Intel/AMD
            filename: YPSH-linux-amd64
          - os: ubuntu-22.04-arm
            platform: Linux ARM
            filename: YPSH-linux-arm64
          - os: windows-2022
            platform: Windows Intel/AMD
            filename: YPSH-windows-amd64
          - os: windows-11-arm
            platform: Windows ARM
            filename: YPSH-windows-arm64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Notify build start (pending)
        shell: bash
        run: |
          curl -X POST ${{ secrets.BUILD_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "version": "${{ github.event.release.tag_name || github.ref_name }}",
              "platform": "${{ matrix.platform }}",
              "status": "pending",
              "progress": 0,
              "product": "YPSH"
            }'

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.release.tag_name || github.ref }}

      - name: Notify progress 5%
        shell: bash
        run: |
          curl -X POST ${{ secrets.BUILD_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "version": "${{ github.event.release.tag_name || github.ref_name }}",
              "platform": "${{ matrix.platform }}",
              "status": "in_progress",
              "progress": 5,
              "product": "YPSH"
            }'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Notify progress 10%
        shell: bash
        run: |
          curl -X POST ${{ secrets.BUILD_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "version": "${{ github.event.release.tag_name || github.ref_name }}",
              "platform": "${{ matrix.platform }}",
              "status": "in_progress",
              "progress": 10,
              "product": "YPSH"
            }'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller ordered-set zstandard pefile

      - name: Notify progress 20%
        shell: bash
        run: |
          curl -X POST ${{ secrets.BUILD_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "version": "${{ github.event.release.tag_name || github.ref_name }}",
              "platform": "${{ matrix.platform }}",
              "status": "in_progress",
              "progress": 20,
              "product": "YPSH"
            }'

      - name: Generate Python Script for Release
        shell: bash
        run: |
          python create-ypsh-release.py ${{ github.event.release.tag_name || github.ref }} --buildid ${{ github.event.release.name }}

      - name: Notify progress 25%
        shell: bash
        run: |
          curl -X POST ${{ secrets.BUILD_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "version": "${{ github.event.release.tag_name || github.ref_name }}",
              "platform": "${{ matrix.platform }}",
              "status": "in_progress",
              "progress": 25,
              "product": "YPSH"
            }'

      - name: Build
        shell: bash
        run: |
          pyinstaller --onefile --distpath dist --name ypsh-release ypsh-release.py

      - name: Notify progress 70%
        shell: bash
        run: |
          curl -X POST ${{ secrets.BUILD_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "version": "${{ github.event.release.tag_name || github.ref_name }}",
              "platform": "${{ matrix.platform }}",
              "status": "in_progress",
              "progress": 70,
              "product": "YPSH"
            }'

      - name: Rename binary, Zip (non-Windows)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir upload
          filename="${{ matrix.filename }}"
          mv dist/ypsh-release "upload/${filename}"
          cd upload
          zip "${filename}.zip" "${filename}"

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $filename = "${{ matrix.filename }}"
          mkdir upload
          Move-Item -Path dist/ypsh-release.exe -Destination "upload/$filename.exe"

      - name: Zip (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $filename = "${{ matrix.filename }}"
          Compress-Archive -Path "upload/$filename.exe" -DestinationPath "upload/$filename.zip"

      - name: Notify progress 80%
        shell: bash
        run: |
          curl -X POST ${{ secrets.BUILD_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "version": "${{ github.event.release.tag_name || github.ref_name }}",
              "platform": "${{ matrix.platform }}",
              "status": "in_progress",
              "progress": 80,
              "product": "YPSH"
            }'

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: upload/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Notify success
        if: success()
        shell: bash
        run: |
          curl -X POST ${{ secrets.BUILD_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "version": "${{ github.event.release.tag_name || github.ref_name }}",
              "platform": "${{ matrix.platform }}",
              "status": "completed",
              "progress": 100,
              "product": "YPSH"
            }'

      - name: Notify failure
        if: failure()
        shell: bash
        run: |
          curl -X POST ${{ secrets.BUILD_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "version": "${{ github.event.release.tag_name || github.ref_name }}",
              "platform": "${{ matrix.platform }}",
              "status": "failed",
              "progress": 100,
              "product": "YPSH"
            }'

  wasm-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.release.tag_name || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Emscripten SDK
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          ./emsdk/emsdk install 3.1.58
          ./emsdk/emsdk activate 3.1.58

      - name: Install pyodide-build and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyodide-build

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Get version from tag
        id: get_version
        run: |
          echo "version=${{ github.event.release.tag_name || github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Generate ypsh-release.py
        run: |
          python create-ypsh-release.py ${{ github.event.release.tag_name || github.ref }} --buildid ${{ github.event.release.name }}

      - name: Prepare Pyodide build project
        run: |
          mkdir -p pyodide_project
          cp ypsh-release.py pyodide_project/__main__.py
          cp requirements.txt pyodide_project/requirements.txt

          echo '[project]' > pyodide_project/pyproject.toml
          echo 'name = "ypsh"' >> pyodide_project/pyproject.toml
          echo 'version = "${{ github.event.release.tag_name || github.ref_name }}"' >> pyodide_project/pyproject.toml
          echo 'description = "YPSH for WebAssembly"' >> pyodide_project/pyproject.toml
          echo 'readme = ""' >> pyodide_project/pyproject.toml
          echo 'requires-python = ">=3.8"' >> pyodide_project/pyproject.toml
          echo '' >> pyodide_project/pyproject.toml
          echo '[tool.pyodide]' >> pyodide_project/pyproject.toml
          echo 'entry = "__main__"' >> pyodide_project/pyproject.toml
          echo 'requirements = "requirements.txt"' >> pyodide_project/pyproject.toml
          echo 'output-dir = "dist"' >> pyodide_project/pyproject.toml

      - name: Build Pyodide distribution
        working-directory: pyodide_project
        run: |
          source emsdk/emsdk_env.sh
          pyodide build

      - name: Archive WASM artifacts
        run: |
          mkdir -p upload
          cp pyodide_project/dist/*.wasm pyodide_project/dist/*.js pyodide_project/dist/*.data upload/ || echo "No WASM files found"

      - name: Upload WASM to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: upload/*
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

  after:
    needs: [exec-build, wasm-build]
    runs-on: ubuntu-latest
    if: ${{ success() && (github.event_name == 'release' || github.event_name == 'workflow_dispatch') }}

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
          token: ${{ secrets.GH_PAT }}

      - name: Set up Git
        run: |
          git config user.name "DGC-AutoBuild"
          git config user.email "bot@diamondgotcat.net"

      - name: Determine release tag
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            tag=$(gh release list --limit 1 --json tagName --jq '.[0].tagName')
          else
            tag="${{ github.ref_name }}"
          fi
          echo "TAG_NAME=$tag" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}

      - name: Update version.txt
        if: (github.event_name == 'release' && !github.event.release.prerelease) || github.event_name == 'workflow_dispatch'
        run: |
          echo "$TAG_NAME" > version.txt
          git add version.txt
          git commit -m "Update version.txt to $TAG_NAME" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}
          git push origin HEAD:main
